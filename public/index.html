<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="title">tweeter</span>
      <span id="newTweet"><p><b>Write</b>&nbsp a New Tweet</p>
      <i class="fa-solid fa-angles-down"></i></span>
    </nav>
    <header class="profile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Baruch Spinoza</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <p>First example Tweet</p>
      <p>Second example tweet.</p>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text"></label>
          <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <div class="tweets">
        <article>
          <header>
            <span id="topTweetLine">
              <span id="name">
              <img src="/images/profile-hex.png"> 
              <p>Isaac Newton</p>
            </span>
            <p>@Isaac</p>
          </span>
            <p>Hello World!</p>
          </header>
          
          <footer id="tweetFeet">
            <span>
            <h5>10 days ago</h5>
            </span>
            <span>
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-retweet"></i>
          </span>
          </footer>
        </article>
        <article>
          <header>
            <span id="topTweetLine">
              <span id="name">
              <img src="/images/profile-hex.png"> 
              <p>John Mills</p>
            </span>
            <p>@Justice</p>
          </span>
            <p>What is Justice if not fairness?</p>
          </header>
          
          <footer id="tweetFeet">
            <span>
            <h5>12 days ago</h5>
            </span>
            <span>
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-retweet"></i>
          </span>
          </footer>
        </article>
      </div>
    </main>
  </body>
</html>
